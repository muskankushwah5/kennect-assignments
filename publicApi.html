<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #joke-container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        h1 {
            color: #3498db;
            margin-bottom: 20px;
        }

        #joke-text {
            font-size: 18px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background-color: #2980b9;
        }

        .speaker-icon {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div id="joke-container">
        <h1>Joke Generator</h1>
        <p id="joke-text">Click the button to get a joke!</p>
        <button onclick="getJoke()">
            <span class="speaker-icon">ðŸ”Š</span> Get Joke
        </button>
    </div>

    <script>
        async function getJoke() {
            try {
                const response = await fetch('https://v2.jokeapi.dev/joke/Any');
                const data = await response.json();

                if (data.type === 'single') {
                    document.getElementById('joke-text').innerText = data.joke;
                } else {
                    document.getElementById('joke-text').innerText = `${data.setup}\n${data.delivery}`;
                }

                // Add a transition effect on button click
                document.getElementById('joke-container').style.transform = 'scale(1.1)';
                setTimeout(() => {
                    document.getElementById('joke-container').style.transform = 'scale(1)';
                }, 300);
            } catch (error) {
                console.error('Error fetching joke:', error);
                document.getElementById('joke-text').innerText = 'Error fetching joke. Please try again.';
            }
        }
    </script>
</body>
</html>
